<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p id="show-result"></p>
        <!-- <p id="show-Live-result">676767868</p> -->
      </div>
      <div class="input-items">
        <input class="button" type="button" value="AC" style="color: green" />
        <input class="button" type="button" value="DE" style="color: green" />
        <input class="button" type="button" value="%" style="color: green" />
        <input class="button" type="button" value="/" style="color: green" />
        <input class="button" type="button" value="7" />
        <input class="button" type="button" value="8" />
        <input class="button" type="button" value="9" />
        <input class="button" type="button" value="*" style="color: green" />
        <input class="button" type="button" value="4" />
        <input class="button" type="button" value="5" />
        <input class="button" type="button" value="6" />
        <input class="button" type="button" value="-" style="color: green" />
        <input class="button" type="button" value="1" />
        <input class="button" type="button" value="2" />
        <input class="button" type="button" value="3" />
        <input class="button" type="button" value="+" style="color: green" />
        <input class="button" type="button" value="00" />
        <input class="button" type="button" value="0" />
        <input class="button" type="button" value="." />
        <input
          class="button"
          type="button"
          value="="
          style="background: rgb(255, 166, 0)"
        />
      </div>
    </div>
    <!-- script link  -->
    <script src="script.js"></script>
  </body>
</html>
